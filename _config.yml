title: Hendra Manudinata
description: A site for homepage, blog, portofolio, whatever.
google_analytics:
theme: jekyll-theme-cayman

url: "https://www.hendralize.my.id"

collections:
  pages:
    output: true
    permalink: /:name
      #    layout: default

  posts:
    permalink: /:collection/:title

defaults:
  -
    scope:
      path: ''
      type: pages
    values:
      layout: default

  -
    scope:
      path: ''
      type: posts
    values:
      layout: post

plugins:
  - jekyll-sitemap
